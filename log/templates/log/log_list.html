{% load static %}
<!doctype html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/log.css' %}">

        <title>Captain's Log</title>
    </head>
    <body>
    <div class="container">
        <div>
            <h1><a href="/">Captain's Log</a></h1>
        </div>
        {% if date|length > 0 %}
            <div>
                <header class="day-header">
                {{ date.1 }}-{{ date.2 }}-{{ date.0 }}
                <a class="btn btn-sm btn-light" href="javascript:next_day({{date.0}},{{date.1}},{{date.2}}, -1)"><i class="fas fa-angle-left"></i></a>
                <a class="btn btn-sm btn-light" href="javascript:next_day({{date.0}},{{date.1}},{{date.2}}, 1)"><i class="fas fa-angle-right"></i></a>
                </header>
            </div>
        {% endif %}
        <div class="item-list">
            {% for item in existing_forms %}
                <div>
                    <p id=title_{{item.instance.pk}} >{{ item.instance.text }}
                    <a class="btn btn-sm btn-light" href="javascript:unhide( {{item.instance.pk}} )"><i class="fas fa-edit"></i></a></p>
                    <form method="POST" id=edit_{{item.instance.pk}} class="edit-item-form" style="display: none;">{% csrf_token %}
                        {{ item }}
                        <button type="submit" class="save btn btn-light" onclick="hide({{item.instance.pk}})" name="update_item" value={{item.instance.pk}}>Save</button>
                        <button type="submit" class="save btn btn-danger" onclick="if (!confirm('Are you sure?')) return false;" name="delete_item" value={{item.instance.pk}}>Delete</button>
                    </form>
                </div>
            {% endfor %}
        </div>
        <div>
            <p>
            <form method="POST" class="new-item-form">{% csrf_token %}
                {{ new_form }}
                <button type="submit" class="save btn btn-light" name="new_item">Save</button>
            </form>
            </p>
        </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script>function unhide(post_key)
        {
            document.getElementById("edit_"+post_key).style.display="block";
            document.getElementById("title_"+post_key).style.display="none";
        }
        function hide(post_key)
        {
            document.getElementById("edit_"+post_key).style.display="none";
            document.getElementById("title_"+post_key).style.display="block";
        }
        function next_day(year, month, day, delta){
            var current_day = new Date(year, month-1, day);
            current_day.setDate(current_day.getDate() + delta)
            var url_mask = "{% url 'log_day' year=9999 month=1111 day=2222 %}".replace(/9999/, current_day.getFullYear()).replace(/1111/, current_day.getMonth()+1).replace(/2222/, current_day.getDate());
            window.location.href = url_mask;
        }
        </script>
    </body>
</html>
